<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe with Scaling and Shifting</title>
  <style>
    iframe {
      width: 100%;
      height: 100vh;
      transform: scale(1.25) translateX(-20%);
      transform-origin: 0 0;
      border: none;
    }
  </style>
</head>
<body>
  <iframe src="https://metaso.cn"></iframe>
</body>
</html>
